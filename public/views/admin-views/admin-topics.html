<!--
/* ============================================================================= *
*        ADMIN  NAVIGATION                                                       *
* ============================================================================= */
-->
<div ng-include="'/views/templates/adminNav.html'"></div>
<!--
/* ============================================================================= *
*        ADMIN FORMS                                                            *
* ============================================================================= */
-->
<div style="background-color:#F8F8F8; padding-top: 30px; padding-bottom: 15px">
  <div class="container" style="padding-top:40px; padding-bottom:40px; background-color: white; border: 1px solid #eeeeee;d">
    <h2 style="text-align:center; padding-top: 30px; padding-bottom: 30px;">Update Current Topics and Sub-Topics</h2>
    <!--
    /* ============================================================================= *
    *        MAIN TOPIC                                                              *
    * ============================================================================= */
  -->
<div class = "row" style="padding-top: 35px; padding-bottom: 35px;">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="ctaTitle">
      <h2 style="padding-left: 30px; text-align: left; background-color: #333333;">Main Topic</h2>
    </div>
    <div>
      <form align="left" class="adminTopic" action="index.html" method="post" style="background-color: #B7D4EE;">
        <input ng-model="atc.mainTopic.title" placeholder="Topic Title" type="text" name="" value=""></input>
        <textarea ng-model="atc.mainTopic.description" placeholder="Description" name="name" rows="8" cols="80"></textarea><br>
        <button ng-click="atc.updateTopic(atc.mainTopic.title, atc.mainTopic.description, atc.mainTopic.id)" class="btn-admin" style="text-align: right;" type="button" name="button">Save</button>
      </form>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
<!--
/* ============================================================================= *
*       SUB-TOPICS                                                               *
* ============================================================================= */
-->
  <div ng-repeat="subTopic in atc.subtopicsArray" class="col-md-6" style="padding-bottom: 35px;">
    <div class="ctaTitle">
      <h2 style="padding-left: 30px; text-align: left; background-color: #333333;">Sub-Topic {{$index +1}}</h2>
    </div>
    <div>
      <form align="left" class="adminTopic" action="index.html" method="post" style="background-color: #B7D4EE;">
        <input ng-model="subTopic.title" placeholder="Topic Title" type="text" name="" value=""></input>
        <textarea ng-model="subTopic.description" placeholder="Description" name="name" rows="8" cols="80"></textarea><br>
        <button ng-click="atc.updateSubTopic(subTopic.title, subTopic.description, subTopic.id)" class="btn-admin" style="text-align: right;" type="button" name="button">Save</button>
      </form>
    </div>
  </div>

</div>
</div>
