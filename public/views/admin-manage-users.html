<h3>Manage Users</h3>

<label for="userSearch">Search Users</label>
<input type="text" name="userSearch">

<select ng-model="amuc.userFilter" ng-options="item as item.filter for item in amuc.filterList.list"></select>

<div ng-repeat="user in amuc.allUsers.list">
  <span ng-show="user.active">{{user.name}}</span>
  <span ng-show="user.active">{{user.email}}</span>
  <span ng-show="user.active">Ward: {{user.ward}}</span>
  <span ng-show="user.active">Ideas Flags: {{user.ideas_flags_count}}</span>
  <span ng-show="user.active">Comments Flags: {{user.comments_flags_count}}</span>
  <span ng-show="user.active">Subcomments Flags: {{user.subflags_count}}</span>
  <button ng-click="amuc.deactivateUser(user.id)" class="btn btn-danger btn-xs" ng-show="user.active">Deactivate</button>
</div>
