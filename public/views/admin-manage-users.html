<h3>Manage Users</h3>

<label for="userSearch">Search Users</label>
<input ng-model="amuc.userFilter.searchString" type="text" name="userSearch">
<select ng-model="amuc.userFilter.filter" ng-options="item as item.filter for item in amuc.filterList.list"></select>
<button ng-click="amuc.searchUsers()" type="button" name="button">Search Users</button>


<div ng-repeat="user in amuc.allUsers.list">
  <span>{{user.name}}</span>
  <span>{{user.email}}</span>
  <span>Ward: {{user.ward}}</span>
  <span>Ideas Flags: {{user.ideas_flags_count}}</span>
  <span>Comments Flags: {{user.comments_flags_count}}</span>
  <span>Subcomments Flags: {{user.subflags_count}}</span>
  <button ng-click="amuc.deactivateUser(user.id)" class="btn btn-danger btn-xs" ng-show="user.active">Deactivate</button>
  <button ng-click="amuc.reactivateUser(user.id)" class="btn btn-primary btn-xs" ng-hide="user.active">Reactivate</button>
</div>
